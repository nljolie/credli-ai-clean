<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3454D1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B73E8;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="dots" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="15" cy="15" r="2" fill="white" opacity="0.1"/>
    </pattern>
    
    <pattern id="smalldots" patternUnits="userSpaceOnUse" width="40" height="40">
      <circle cx="30" cy="30" r="1" fill="white" opacity="0.05"/>
    </pattern>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Pattern overlay -->
  <rect width="1200" height="630" fill="url(#dots)"/>
  <rect width="1200" height="630" fill="url(#smalldots)"/>
  
  <!-- Logo in top left -->
  <g transform="translate(40, 40)">
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="40" font-weight="700" fill="white" filter="url(#shadow)">Credli.ai</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="rgba(255,255,255,0.9)">AI Trust Consultant</text>
  </g>
  
  <!-- Main content -->
  <g transform="translate(600, 315)" text-anchor="middle">
    <text x="0" y="-60" font-family="Arial, sans-serif" font-size="52" font-weight="700" fill="white" filter="url(#shadow)">Get Your AI Trust Score</text>
    
    <!-- Accent line -->
    <rect x="-50" y="-20" width="100" height="4" fill="white" rx="2"/>
    
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.95)">Discover how AI engines rank your expertise</text>
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="400" fill="rgba(255,255,255,0.95)">and protect your authority from imposters</text>
  </g>
  
  <!-- Bottom badge -->
  <g transform="translate(1160, 590)" text-anchor="end">
    <rect x="-140" y="-20" width="140" height="40" fill="rgba(255,255,255,0.2)" rx="20"/>
    <text x="-70" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Free Cred Score Analysis</text>
  </g>
</svg>