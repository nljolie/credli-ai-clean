<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Credli.ai</title>
  <link rel="stylesheet" href="landing-styles.css?v=150822">
  <style>
    .signup-hero {
      background: linear-gradient(135deg, #3454D1, #2d4db3);
      color: white;
      padding: 6rem 0 3rem;
      margin-top: 80px;
      text-align: center;
    }
    
    .signup-form-container {
      background: white;
      border-radius: 20px;
      padding: 3rem;
      margin: -3rem auto 4rem;
      box-shadow: 0 20px 40px rgba(52, 84, 209, 0.2);
      position: relative;
      z-index: 10;
      max-width: 500px;
    }
    
    .form-header h2 {
      color: #3454D1;
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    
    .form-input {
      margin-bottom: 1.5rem;
    }
    
    .form-input label {
      display: block;
      font-weight: 600;
      color: #3454D1;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }
    
    .form-input input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    .form-input input:focus {
      border-color: #3454D1;
      box-shadow: 0 0 0 3px rgba(52, 84, 209, 0.1);
      outline: none;
    }
    
    .submit-btn {
      background: linear-gradient(135deg, #BBE1C3, #A9D6B9);
      color: #070707;
      border: none;
      padding: 1.2rem 2rem;
      border-radius: 12px;
      width: 100%;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .submit-btn:hover {
      background: linear-gradient(135deg, #A9D6B9, #98CBA5);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(52, 84, 209, 0.2);
    }
    
    .login-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .login-link a {
      color: #3454D1;
      text-decoration: none;
      font-weight: 600;
    }
    
    .error-message {
      background: #fee2e2;
      color: #dc2626;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    
    .success-message {
      background: #d1fae5;
      color: #065f46;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav class="nav-header">
    <div class="nav-container">
      <div class="logo">
        <h2>Credli.ai</h2>
        <span class="tagline">AI Trust Consultant</span>
      </div>
      <div class="nav-menu">
        <a href="landing.html" class="nav-link">Home</a>
        <a href="login.html" class="nav-link">Login</a>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="signup-hero">
    <div class="container">
      <h1>Create Your Account</h1>
      <p>Join Credli.ai and start building your AI authority today</p>
    </div>
  </section>

  <!-- Signup Form -->
  <section class="form-section">
    <div class="container">
      <div class="signup-form-container">
        <div class="form-header">
          <h2>Sign Up for Credli.ai</h2>
        </div>
        
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>
        
        <form id="signup-form" class="signup-form">
          <div class="form-input">
            <label for="invitation-code">Invitation Code</label>
            <input type="text" id="invitation-code" name="invitation-code" required placeholder="Enter invitation code">
          </div>
          
          <div class="form-input">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          
          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
          </div>
          
          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required minlength="6">
          </div>
          
          <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
          </div>
          
          <button type="submit" id="submit-btn" class="submit-btn">
            Create Account
          </button>
        </form>
        
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signup-form');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      
      form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const invitationCode = formData.get('invitation-code').trim();
        const name = formData.get('name').trim();
        const email = formData.get('email').trim();
        const password = formData.get('password');
        const confirmPassword = formData.get('confirm-password');
        
        // Validation
        if (!invitationCode || !name || !email || !password) {
          showError('Please fill in all fields');
          return;
        }
        
        // Check invitation code
        if (invitationCode !== 'CREDLI-BETA-2025') {
          showError('Invalid invitation code');
          return;
        }
        
        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }
        
        if (password.length < 6) {
          showError('Password must be at least 6 characters');
          return;
        }
        
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          showError('Please enter a valid email address');
          return;
        }
        
        try {
          // Hash password (simple client-side hash)
          const passwordHash = await hashPassword(password);
          
          // Submit to Google Sheets
          await submitToGoogleSheets({
            email: email,
            passwordHash: passwordHash,
            userId: generateUserId(),
            plan: 'professional'
          });
          
          showSuccess('Account created successfully! You can now login.');
          form.reset();
          
          // Redirect to login after 2 seconds
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
          
        } catch (error) {
          console.error('Signup error:', error);
          showError('Failed to create account. Please try again.');
        }
      });
      
      async function submitToGoogleSheets(data) {
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycbzVSAz-hUi_2Dni-rZL45cES2z6ef5-WzdbhWtXtvIZlAFlC1HMCafQPADQCjbUddES/exec';
        
        const response = await fetch(GOOGLE_SHEETS_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });
        
        console.log('User account submitted to Google Sheets');
      }
      
      async function hashPassword(password) {
        // Simple client-side hash using Web Crypto API
        const encoder = new TextEncoder();
        const data = encoder.encode(password + 'credli-salt-2025');
        const hash = await crypto.subtle.digest('SHA-256', data);
        return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, '0')).join('');
      }
      
      function generateUserId() {
        return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
      }
      
      function showError(message) {
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        successDiv.style.display = 'none';
        errorDiv.scrollIntoView({ behavior: 'smooth' });
      }
      
      function showSuccess(message) {
        successDiv.textContent = message;
        successDiv.style.display = 'block';
        errorDiv.style.display = 'none';
        successDiv.scrollIntoView({ behavior: 'smooth' });
      }
    });
  </script>
</body>
</html>
